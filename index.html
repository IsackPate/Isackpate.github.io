<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Isack Pate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Isack Pate</h1>
    <nav>
      <ul class="navbar">
        <li><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Our Services</a></li>
        <li>
          <select id="languageSwitcher" onchange="switchLanguage()">
            <option value="en">English</option>
            <option value="sw">Kiswahili</option>
          </select>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="product-form">
      <h2>Ongeza Bidhaa Mpya</h2>
      <form onsubmit="submitProduct(event)">
        <input type="text" placeholder="Jina la Bidhaa" required />
        <input type="text" placeholder="Bei" required />
        <input type="file" accept="image/*" required />
        <button type="submit">Ongeza Bidhaa</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
