
<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isack Pate General Investment</title>
    <link rel="stylesheet" href="css/modern-style.css" />
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="Isack Pate Logo" />
        </div>
        <nav>
            <ul>
                <li><a href="#products">Bidhaa</a></li>
                <li><a href="#form">Ongeza Bidhaa</a></li>
                <li><a href="#contact">Mawasiliano</a></li>
                <li>
                    <select id="languageSwitcher">
                        <option value="sw">Kiswahili</option>
                        <option value="en">English</option>
                    </select>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Karibu Isack Pate General Investment</h1>
            <p>Tunakutembeza kwa ubora</p>
        </section>

        <section id="products">
            <h2>Bidhaa Zetu</h2>
            <div class="product-list" id="productList">
                <!-- Bidhaa zitaongezwa hapa na JavaScript -->
            </div>
        </section>

        <section id="form">
            <h2>Ongeza Bidhaa Mpya</h2>
            <form id="addProductForm">
                <input type="text" id="productName" placeholder="Jina la bidhaa" required>
                <input type="number" id="productPrice" placeholder="Bei kwa TZS" required>
                <input type="url" id="productImage" placeholder="Link ya picha" required>
                <input type="url" id="productLink" placeholder="Link ya WhatsApp" required>
                <button type="submit">Ongeza Bidhaa</button>
            </form>
        </section>

        <section id="contact">
            <h2>Mawasiliano</h2>
            <p>Whatsapp: +255683077079</p>
            <p>Email: isackpate@gmail.com</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Isack Pate General Investment. Haki zote zimehifadhiwa.</p>
    </footer>
</body>
</html>
