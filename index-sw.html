<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Isack Pate - Faili na Bidhaa</title>
  <link rel="stylesheet" href="css/modern-style.css" />
  <script src="js/script.js" defer></script>
</head>
<body>
  <header>
    <img src="assets/images/logo.png" alt="Isack Pate Logo" class="logo">
    <a href="index-sw.html" class="home-button">Nyumbani</a>
    <select class="lang-switcher" onchange="switchLanguage(this.value)">
      <option value="sw" selected>Kiswahili</option>
      <option value="en">English</option>
    </select>
  </header>

  <main>
    <section id="form">
      <h2>Ongeza Bidhaa Mpya</h2>
      <form id="addProductForm">
        <input type="text" id="productName" placeholder="Jina la bidhaa" required>
        <input type="number" id="productPrice" placeholder="Bei kwa TZS" required>
        <input type="url" id="productImage" placeholder="Link ya picha" required>
        <button type="submit">Ongeza Bidhaa</button>
      </form>
    </section>
    <section id="products">
      <h2>Bidhaa Zetu</h2>
      <div class="product-list" id="productList">
        <!-- Bidhaa zitaongezwa hapa na JavaScript -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Isack Pate General Investment</p>
  </footer>
</body>
</html>
